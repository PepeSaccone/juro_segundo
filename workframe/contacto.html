     <!--Form de contacto-->
    <main class="contact">
        <div class="form">
            <div>
                <h4 class="fw-light header__contacto">
                    Â¡Dejanos tu mensaje! Te contactaremos a la brevedad.
                </h4>
            </div>
            <div>
                <label for="text" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="text" placeholder="Pedro Saccone">
            </div>
            <div>
                <label for="subjetEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="subjetEmail" placeholder="nombre@ejemplo.com">
            </div>
            <div>
                <label for="textArea" class="form-label">Mensaje</label>
                <textarea class="form-control" id="textArea" placeholder="Escriba su consulta aqui" rows="3"></textarea>
            </div>
             <!--Boton de submit-->
            <div class="contact__button">
                <input class= "contact__button-submit fw-light bg-light" last buttotype="submit" value="Enviar">
            </div>
        </div>
    </main>
